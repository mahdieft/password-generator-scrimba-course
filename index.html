<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Generate a<br><span id="header-fancy">random password</span></h1>
        <p id="punchline">Never use an insecure password again.</p>
        <div id="container-form">
            <div class="container-form-element">
                <label for="length">Length:</label>
                <input type="number" id="length" min="6" max="20" value="12"><span id="min-max">(6 - 20)</span>
            </div>
            <div class="container-form-element">
                <input type="checkbox" id="symbol" checked>
                <label for="symbol">Use Symbol</label>
            </div>
            <div class="container-form-element">
                <input type="checkbox" id="digit" checked>
                <label for="digit">Use Digit</label>
            </div>
            <button id="generate">Generate passwords</button>
        </div>

        <hr>

        <div id="container-password">
            <p class="password" id="password_1"></p>
            <p class="password" id="password_2"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
